<html>
  <head>
    <title>Markua-JS</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section className="about">
      <article id="markuapad-hero">
        <h2>Welcome to Markuapad</h2>
        <p>
          Here you can test drive the new <a href="http://markua.org">Markua</a> specification for writing books.
          If you want to read the specification, check it out <a href="http://leanpub.com/markua">here</a>, or
          if you want to just try it out, start typing in the editor below!
        </p>
        <a id="markuapad-hero-close" href="javascript:" class="close fa fa-times"></a>
      </article>
    </section>
    <section id="main">
    </section>
    <script type="text/javascript" src="browser-polyfill.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="web.js"></script>
    <script type="text/javascript">
      // Initialize the header button closablity
      document.getElementById("markuapad-hero-close").onclick = function(e) { document.getElementById("markuapad-hero").remove(); };
    </script>
  </body>
</html>
